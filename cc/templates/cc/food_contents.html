{%  extends 'cc/main.html' %}
{% load static %}
{% block content %}


<div class="row food-details">
    <div class="card card-body" style="padding: 10px 0px 15px 15px">
        <h4 class="card-title">Enter the food details: </h4>
        <form method="POST" action="">
            {% csrf_token %}
        
            {% for form in foodForm %}
                <div class="form-group">
                    <div class="row" style="padding: 0px 13px 5px 0px;">
                        <div class="col-sm-4">
                            {{form.label}}
                        </div>
                        <div class="col-sm-4">
                            {{form}}
                        </div>
                    </div>
                </div>
            {% endfor %}
            <input class="btn btn-primary" type="submit" name="Submit">
        </form>
    </div>
</div>

{% endblock %}
